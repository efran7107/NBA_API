<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/theme.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>nhl-api</title>
    <script src="https://kit.fontawesome.com/1b982f9a3f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="container site-header">
        <h1>NHL teams api</h1>
    </header>
    <div class="container team-search-card-cont">
        <div class="search-sort-container">
            <input type="text" name="team-search" id="teamInput" placeholder="Search for a team" />
            <ul class="sort-list">
                <li><a class="sortBtn" id="a-z">A-Z</a></li>
                <li><a class="sortBtn" id="z-a">Z-A</a></li>
                <li><a class="sortBtn" id="fav">Favorites</a></li>
            </ul>
        </div>
        <div class="teams-container" id="teamCont"></div>
    </div>
    <footer id="copyright"></footer>
    <script src="./js/main.js"></script>
</body>

</html>
